<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <title> Allcraft </title>
    <link rel="shortcut icon" href="img/favicon.png">
    <link href="css/main.css" rel="stylesheet">
    <!-- Load the script "js/main.js" as our entry point -->
    <script data-main="js/main" src="js/vendor/requirejs/require.js"></script>
</head>

<body>

    <!-- app logo -->
    <div class="logo">
        <h4><i class="fa fa-print"></i><a href="#/"> Allcraft App</a></h4>
    </div>

    <!-- app side bar -->
    <nav id="sidebar" class="sidebar nav-collapse collapse">
        <ul id="side-nav" class="side-nav">
            <li class="active" id="home">
                <a href="#/">
                    <i class="fa fa-home"></i> 
                    <span class="name"> Home </span>
                </a>
            </li>
            <li id="new-orders">
                <a href="#/orders/new">
                    <i class="fa fa-folder"></i> 
                    <span class="name"> Create Orders </span>
                </a>
            </li>
            <li id="view-orders">
                <a href="#/orders">
                    <i class="fa fa-calendar-o"></i> 
                    <span class="name"> Orders </span>
                </a>
            </li>
            <li id="search-orders">
                <a href="#/orders/search">
                    <i class="fa fa-search"></i> 
                    <span class="name"> Search Orders </span>
                </a>
            </li>
        </ul>
    </nav>

    <div class="wrap">
        <header class="page-header">
            <div class="navbar"> 
                <ul class="nav navbar-nav navbar-right pull-right">
                    <li class="dropdown">
                        <a href="#" title="Messages" id="messages" class="dropdown-toggle" data-toggle="dropdown">
                            <i class="fa fa-envelope-o"></i>
                            <!-- <span class="count">0</span> -->
                        </a>
                        <ul id="messages-menu" class="dropdown-menu messages" role="menu">
                            <li role="presentation">
                                <a href="#" class="message">
                                    <img src="" alt="">
                                    <div class="details">
                                        <div class="sender">Michał Rumiancaŭ</div>
                                        <div class="text">
                                            Is it really Lore ipsum? Lore ...
                                        </div>
                                    </div>
                                </a>
                            </li>
                            <li role="presentation">
                                <a href="#" class="text-align-center see-all">
                                    See all messages <i class="fa fa-arrow-right"></i>
                                </a>
                            </li>
                        </ul>
                    </li>
                    <li class="dropdown">
                        <a href="#" title="Notification" class="dropdown-toggle" data-toggle="dropdown">
                            <i class="fa fa-bell"></i>
                            <!-- <span class="count">0</span> -->
                        </a>
                        <ul id="support-menu" class="dropdown-menu support" role="menu">
                            <li role="presentation">
                                <a href="#" class="support-ticket">
                                    <div class="picture">
                                        <span class="label label-important"><i class="fa fa-bell-o"></i></span>
                                    </div>
                                    <div class="details">
                                        Check out this awesome ticket
                                    </div>
                                </a>
                            </li>
                            <li role="presentation">
                                <a href="#" class="text-align-center see-all">
                                    See all tickets <i class="fa fa-arrow-right"></i>
                                </a>
                            </li>
                        </ul>
                    </li>
                    <li class="divider"></li>
                    <li class="hidden-xs">
                        <!-- <a href="#/login"><i class="fa fa-sign-out" title="Log out"></i></a> -->
                        <a href="#/login" id="logout"><i class="fa fa-sign-out" title="Log out"></i></a>
                    </li>
                </ul>
            </div>
        </header>

        <!-- page contents in the right side -->
        <div class="content container" id="page-content">
            <h2 class="loading"> Loading ... </h2>
        </div>
    </div>
</body>
</html>
