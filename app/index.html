<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <title> Allcraft </title>
    <link rel="shortcut icon" href="img/favicon.png">
    <link href="css/main.css" rel="stylesheet">
    <!-- Load the script "js/main.js" as our entry point -->
    <script data-main="js/main" src="js/vendor/requirejs/require.js"></script>
</head>

<body>

    <div id="navigation-wrapper">
        <!-- app logo -->
        <div class="logo">
            <h4><i class="fa fa-print"> Allcraft Admin</i></h4>
        </div>

        <!-- app side bar -->
        <nav id="sidebar" class="sidebar nav-collapse collapse">
            <ul id="side-nav" class="side-nav">
                <li class="active" id="home">
                    <a href="#/">
                        <i class="fa fa-home"></i> 
                        <span class="name"> Home </span>
                    </a>
                </li>
                <li id="new-orders">
                    <a href="#/orders/new">
                        <i class="fa fa-folder"></i> 
                        <span class="name"> Create Orders </span>
                    </a>
                </li>
                <li id="view-orders">
                    <a href="#/orders">
                        <i class="fa fa-calendar-o"></i> 
                        <span class="name"> Orders </span>
                    </a>
                </li>
                <li id="search-orders">
                    <a href="#/orders/search">
                        <i class="fa fa-search"></i> 
                        <span class="name"> Search Orders </span>
                    </a>
                </li>
            </ul>
        </nav>

        <!-- shows page header -->
        <div class="wrap" id="page-header"></div>
    </div> <!-- end of navigation wrapper -->

    <div id="indicator" class="wrap">
        <h2 class="page-loading">
            <center><i class="fa fa-spinner fa-spin"></i> Loading ...  </center>
        </h2>
    </div>

    <div class="wrap">
        <!-- page contents in the right side -->
        <div class="content container" id="page-content">
        </div>
    </div>
</body>
</html>
