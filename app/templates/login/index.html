<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <title> Allcraft </title>
    <link rel="shortcut icon" href="img/favicon.png">
    <link href="css/main.css" rel="stylesheet">
    <!-- Load the script "js/main.js" as our entry point -->
    <script data-main="js/main" src="js/vendor/requirejs/require.js"></script>
</head>

<body>

<div class="single-widget-container">
    <section class="widget login-widget">
        <header class="text-align-center">
            <h4>Login to Allcraft </h4>
        </header>
        <div class="body">
            <form class="no-margin">
                <fieldset>
                    <div class="form-group no-margin">
                        <label for="username">Username</label>

                        <div class="input-group input-group-lg">
                                <span class="input-group-addon">
                                    <i class="eicon-user"></i>
                                </span>
                            <input id="username" type="text" class="form-control input-username" placeholder="Your Username">
                        </div>

                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <div class="input-group input-group-lg">
                                <span class="input-group-addon">
                                    <i class="fa fa-lock"></i>
                                </span>
                            <input id="password" type="password" class="form-control input-lg" placeholder="Your Password">
                        </div>
                    </div>
                </fieldset>
                <div class="form-actions">
                    <button type="submit" class="btn btn-block btn-lg btn-primary">
                        <span class="small-circle"><i class="fa fa-check"></i></span>
                        <small> Sign In</small>
                    </button>
                    <!-- <div class="forgot"><a class="forgot" href="#">Forgot Username or Password?</a></div> -->
                    <div class="forgot"></div>
                </div>
            </form>
        </div>
    </section>
</div>
</body>
</html>
