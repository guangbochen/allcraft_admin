<section class="widget">
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-home"></i> Home</a></li>
    <li class="active"><i class="fa fa-envelope-o"> Messages</i></li>
    </ol>
</section>

<div class="row">
    <div class="col-md-12 ">
        <section class="widget">
            <fieldset>
                <legend id="folder-title" class="folder-title">Message Inbox 
                    <small >(<span id="unread_message">0</span> unread messages)</small>
                </legend>
            </fieldset>
            <button class="btn btn-primary" id="mark-all-as-read"> Mark all as read</button>
            <div class="body">
                <table class="table table-hover table-striped">
                    <thead>
                    <tr class="table-header">
                        <th>Id</th>
                        <th>Sender</th>
                        <th>Receiver</th>
                        <th>Created at</th>
                        <th>Description</th>
                        <th>Status</th>
                    </tr>
                    </thead>
                    <tbody id="messages-table-body">
                    </tbody>
                </table>

                <!-- loading message indicator -->
                <div id="messages-indicator">
                    <center><h2><i class="fa fa-spinner fa-spin"></i></h2>loading</center>
                </div>

                <!-- shows pagination --> 
                <div class="clearfix">
                    <div class="pull-right">
                        <ul class="pagination no-margin" id='messages-paginations'>
                        </ul>
                    </div>
                </div>
            </div>
        </section>
    </div>
</div>
